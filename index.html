<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make Bonk Great Again</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Fredoka', 'sans-serif'],
            },
            colors: {
              bonk: {
                orange: '#FF6B00',
                yellow: '#FFC700',
                light: '#FFF8F0',
                brand: '#fc9320',
              }
            },
            boxShadow: {
              'comic': '4px 4px 0px 0px #000000',
              'comic-lg': '8px 8px 0px 0px #000000',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #fc9320;
        color: white;
      }
      .text-meme {
        text-shadow: 2px 2px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
      }
      .text-meme-lg {
        text-shadow: 4px 4px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
      }
      .comic-box {
        background-color: white;
        border: 3px solid black;
        box-shadow: 6px 6px 0px 0px #000000;
        color: black;
      }
      .comic-button {
        border: 3px solid black;
        box-shadow: 4px 4px 0px 0px #000000;
        transition: all 0.1s;
      }
      .comic-button:active {
        transform: translate(2px, 2px);
        box-shadow: 2px 2px 0px 0px #000000;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.0"
  }
}
</script>
</head>
